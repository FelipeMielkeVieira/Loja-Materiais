<div class="divPrincipal">
  <div class="borda">
    <h1>Fazer Login</h1>
    <input type="text" placeholder="Nome" [(ngModel)]="nome" class="input">
    <input type="text" placeholder="Senha" [(ngModel)]="senha" type="password" class="input">
    <button (click)="logar()" class="botao">Entrar</button>
    <h6 (click)="cadastro()">Cadastre-se</h6>
  </div>
  <span class="cancelar" (click)="voltar()">
    Cancelar
  </span>
</div>
