<div>
  <app-navbar></app-navbar>
  <select class="selectPais" #f (change)="selectEstado(f.value)">
    <option [value]="0" selected>Selecionar País</option>
  </select>
  <select class="selectEstado">
    <option value="0" selected>Selecionar Estado</option>
  </select>
  <button (click)="adicionarEndereco()">Adicionar Endereço</button>
  <input placeholder="cidade" ([ngModel])="cidade">
  <input placeholder="bairro" ([ngModel])="bairro">
  <input placeholder="rua" ([ngModel])="rua">
  <input placeholder="numero" [(ngModel)]="numero">
  <input placeholder="complemento" [(ngModel)]="complemento">
</div>
