<app-navbar style="width: 100vw;"></app-navbar>
<div>
    <h6 class="spanEndereco" (click)="voltar()">Voltar</h6>
    <div class="enderecos">
        <div class="linhaEnderecos">
            <div class="divEndereco" *ngFor="let endereco of listaEnderecos; let i = index">
                <div class="divPais">{{endereco.PAIS}}</div>
                <div class="divEstadoCidade">
                    <div class="estado">{{endereco.ESTADO}}</div>
                    <div class="cidade">{{endereco.CIDADE}}</div>
                </div>
                <div class="divOutros">
                    <div class="rua" style="margin-right: 20%;">{{endereco.RUA}}</div>
                    <div class="bairro" style="margin-right: 20%;">{{endereco.BAIRRO}}</div>
                    <div class="numero">{{endereco.NUMERO}}</div>
                </div>
                <div class="divBotoes">
                    <div class="complemento">{{endereco.COMPLEMENTO}}</div>
                    <div class="botoes">
                        <button class="botaoEditar" (click)="editar(endereco.CODIGO)">Editar</button>
                        <button class="botaoExcluir" (click)="excluir(i, endereco.CODIGO)">Excluir</button>
                    </div>
                </div>
            </div>
            <div class="divEndereco2" (click)="editar(0)">
